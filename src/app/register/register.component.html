<div class="container">
  <h1>Registration Form</h1>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        formControlName="userName"
        [class.is-invalid]="userName?.invalid && userName?.touched"
      />
      <div *ngIf="userName?.invalid && userName?.touched">
        <small class="text-danger" *ngIf="userName?.errors?.['required']"
          >User Name Is Required</small
        >
        <small class="text-danger" *ngIf="userName?.errors?.['minlength']"
          >Min Length must be 5</small
        >
        <small class="text-danger" *ngIf="userName?.errors?.['forbiddenName']"
          >User name is only characters</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        formControlName="email"
        [class.is-invalid]="email?.invalid && email?.touched"
      />
      <small *ngIf="email?.invalid && email?.touched" class="text-danger"
        >Email is required</small
      >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        formControlName="password"
        [class.is-invalid]="password?.invalid && password?.touched"
      />

      <small class="text-danger" *ngIf="password?.invalid && password?.touched"
        >This is field is required</small
      >
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        id="confirm-password"
        name="confirm-password"
        formControlName="confirmPassword"
        [class.is-invalid]="registerForm.errors?.['misMatch']"
      />
      <small class="text-danger">
        <small *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          Confirm Password is required.
        </small>
        <small *ngIf="registerForm.errors?.['misMatch']">
          Passwords do not match.
        </small>
      </small>
    </div>
    <div class="form-group">
      <label for="whereYouHear">Where did you hear about us?</label>
      <select
        class="form-control"
        id="whereYouHear"
        name="whereYouHear"
        formControlName="whereYouHear"
        [class.is-invalid]="whereYouHear?.invalid && whereYouHear?.touched"
      >
        <option value="">Select an option</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="google">Google</option>
      </select>
      <small
        class="text-danger"
        *ngIf="whereYouHear?.invalid && whereYouHear?.touched"
        >This is field is required</small
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [class.btn-primary]="formIsValid"
      [class.btn-danger]="!formIsValid"
      [disabled]="!formIsValid"
    >
      Register
    </button>
  </form>
</div>
