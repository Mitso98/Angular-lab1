<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let comment of commentsList">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ comment.name }}</h5>
        <p class="card-text">{{ comment.email }}</p>
        <p class="card-text">{{ comment.body }}</p>
      </div>
    </div>
  </div>
</div>
