<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let user of users_list">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ user.name }}</h5>
        <p class="card-text">{{ user.username }}</p>
        <p class="card-text">{{ user.email }}</p>
      </div>
    </div>
  </div>
</div>
